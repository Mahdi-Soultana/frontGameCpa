<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Example page Game</title>
  </head>
  <style>
    .our-ads {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 400;
    }
    .ads-imgHolder {
      display: flex;
      background-color: rgba(17, 19, 24, 0.803);
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .ads-imgHolder img {
      display: inline-block;
      width: 80%;
      height: 80%;
      object-fit: cover;

      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .ads-imgHolder img:active {
      transform: scale(0.99);
    }
  </style>
  <body>
    <h1>Top 3 Game Store</h1>
    <div class="game">
      <div class="card">
        <div class="imgHolder">
          <img src="./img/game.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="our-ads">
      <div class="ads-imgHolder hidden">
        <img
          src="http://localhost:3001/cpa_monitize/img_ads"
          alt="img ads"
          class="img-ads"
        />
      </div>
    </div>
    <span class="congratulation">ðŸŽ‰CongratulationðŸŽ‰</span>
    <script src="./script.js"></script>
  </body>
</html>
